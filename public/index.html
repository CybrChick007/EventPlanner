<!doctype html>

<head>
  <meta charset="utf-8">
  <title>EventZ</title>
  
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/index.css">
  
</head>

<body>
  
  <main>
    
    <form>
      <input type="text" id=search placeholder="Search Events"></input>
      <select id=type>
        <!-- options generated here -->
      </select>
      <input type="submit" value="SEARCH" class=button>
    </form>
    
    <div id=container>
    
      <button class="warn-button popup-details" id=close>CLOSE</button>
      <button class="button popup-details" id=join>JOIN</button>
    
      <div id=details class="popup-details">
      
        <img src="" alt="An image depicting the event.">
        
        <section>
          <h1 id=title>
            EVENT TITLE - DATE
          </h1>
          
          <p id=address>
            ADDRESS: 
          </p>
          
          <p id=description>
            DESCRIPTION
          </p>
        </section>
        
        <div id="map"></div>
      
        <section>
          <p>
            SHOPPING LIST:
          </p>
          
          <ul id=shoppinglist>
            <li>ITEM</li>
            <li>ITEM</li>
            <li>ITEM</li>
            <li>ITEM</li>
            <li>ITEM</li>
          </ul>
        </section>
      
      </div>
      
      <ol id=results>
        
        <!-- result structure
        <li>
          <img src="https://via.placeholder.com/200x100">
          <p>
            Sample Event
          </p>
          <button class=button>VIEW</button>
        </li>
        -->
        
      </ol>
    </div>
    
  </main>
  
  <script src="https://maps.googleapis.com/maps/api/js" async defer></script>
  <script src="scripts/common.js"></script>
  <script src="scripts/index.js"></script>
  
</body>
