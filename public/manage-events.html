<!doctype html>

<head>
  <meta charset="utf-8">
  <title>EventZ</title>

  <link rel="stylesheet" href="stylesheets/style.css">

</head>

<body>

  <main>

    <div id="formgrid">
      <input type="text" id="eventName">
      <input type="text" id="date">
      <button type="button" id="dbtn">?</button>
      <input type="text" id="address1">
      <input type="text" id="address2">
      <input type="text" id="address3">
      <input type="text" id="postcode">
      <select id="type">
        <option value="Pop Music">Pop Music</option>
        <option value="House Party">House Party</option>
      </select>
      <button type="button" id="savebtn" class="button">SAVE CHANGES</button>
      <button type="button" id="delbtn" class="warn-button">DELETE EVENT</button>
      <button type="button" id="sladd" class="button">ADD</button>
      <button type="button" id="sldel" class="warn-button">DELETE ITEM</button>
      <input type="text" id="shoppingtxt">
      <select id="shoppinglist"></select>
      <input type="text" id="dressCode">
      <select id="pp">
        <option value="Public">Public</option>
        <option value="Private">Private</option>
      </select>
      <img src="/images/logo.png" alt="Your thumbnail image" id="thumbnail">
      <button type="button" id="upload" class="button">UPLOAD THUMBNAIL IMAGE</button>
    </div>

  </main>

  <script src="scripts/common.js"></script>

</body>
